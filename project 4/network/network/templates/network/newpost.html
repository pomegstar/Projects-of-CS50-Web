{% extends "network/layout.html" %}

{% block body %}
    <div id="compose-view">
        <h3 id="h3-">New Post</h3>
        <form action="{% url 'newpost' %}" id="compose-form" method="POST">
            {% csrf_token %}
            <textarea class="form-control" name="post" id="compose-body" placeholder="Create a new post"></textarea>
            <input type="submit" value="Post" id="form-btn" class="btn btn-primary" />
        </form>
    </div>
{% endblock %}

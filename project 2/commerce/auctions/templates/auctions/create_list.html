{% extends "auctions/layout.html" %}

{% block body %}

    <h2>Create listing</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'create_list' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input autofocus class="form-control" type="text" name="title" placeholder="Title" required>
        </div>
        <div class="form-group">
            <input class="form-control" type="text" name="description" placeholder="Description" required>
        </div>
        <div class="form-group">
            <input class="form-control" type="text" name="img_url" placeholder="Image url (if any)">
        </div>
        <div class="form-group">
            <input class="form-control" type="number" name="price" placeholder="Price" min=0 required>
        </div>
        <select name="category" required>
            <option value="" disabled selected>Category</option>
            {% for category in categories %}
            <option value="{{ category.id }}">{{ category }}</option>
            {% endfor %}
        </select>
        <input class="btn btn-primary" type="submit" value="Create">
    </form>

{% endblock %}

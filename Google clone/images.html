<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Google Image Search</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shotcut icon" href="images/google-icon.svg">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="custom.css">
  </head>
  <body>
    <div class="menu">
          <a href="index.html">Google Search</a>
          <a href="advance.html">Advance</a>
    </div>
    <div class="content">
      <div class="search-wrapper">
          <div class="search-logo">
            <img src="google_logo.png" alt="google img"/>
            <span class="imgs">images</span>
          </div>
        <div class="search-bar">
          <div class="search-icon">
            <img src="search.png" width="14.58px" height="14.58px">
          </div>

          <form action="https://www.google.com/search">
          <input type="text" name="q" autofocus="" />
          <input type="hidden" name="tbm" value="isch" />
          <div class="search-icon right">
            <img src="mic.png" height="20px" width="15px">
            <div>
            <img src="Google_Lens_Icon.svg.png" height="24px" width="24px">
            </div>
            <button type="submit">
              <img src="blue-icon-src.png" width="16.58px" height="16.px">
            </button>
          </div>
        </div>
        </form>
      </div>
    </div>
    <div class="bottom-bar">
      <div class="bar-left bar">
        <div class="menu">
          <a href="https://about.google/?utm_source=google-BD&utm_medium=referral&utm_campaign=hp-footer&fg=1">About</a>
          <a href="https://www.google.com/intl/en_bd/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Advertising</a>
          <a href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1">Business</a>
          <a href="https://google.com/search/howsearchworks/?fg=1">How Search Works</a>
        </div>
      </div>
      <div class="bar-right bar">
        <div class="menu">
          <a href="https://policies.google.com/privacy?hl=en-BD&fg=1">Privacy</a>
          <a href="https://policies.google.com/terms?hl=en-BD&fg=1">Terms</a>
          <a href="https://www.google.com/preferences?hl=en-BD&fg=1">Settings</a>
        </div>
      </div>
    </div>
  </body>
</html>

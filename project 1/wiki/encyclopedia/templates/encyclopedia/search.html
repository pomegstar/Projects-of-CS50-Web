{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search
{% endblock %}

{% block body %}
    <h1>Search results for "{{ query }}"</h1>
    <hr>

    <ul>
        {% for entry in recom %}
            <li><a href="{% url 'entries' title=entry %}">{{ entry }}</a></li>
        {% empty%}
            <h3><li>No results!</li></h3>
        {% endfor %}
    </ul>

{% endblock %}
